# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 安利
subtitle: 爱设计 | 爱前端 | 爱摄影 | 爱生活
description: 记录生活和工作的个人博客
keywords: 爱设计、爱前端、爱摄影、爱生活、爱绘画、爱书法
author: SHEN REN TONG
language: zh-CN
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://yoursite.com
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

admin: 
username: srt
password_hash: $2a$10$x8BNvMO68ANy/gfVeLpsd.GkXNHN3TauwNmVp/46oMSiGentr5idG
secret: srt
deployCommand: './admin_script/hexo-generate.sh'
# expire: 60*1 

# hexo-generator-searchdb@1.0.8
search:
  path: search.xml
  field: post
  format: html
  content: true
  
# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: ocean

# Deployment
## Docs: https://hexo.io/docs/deployment.html
# 下载部署依赖：hexo-deployer-git 部署命令： hexo clean && hexo deploy
deploy:
  type: git
  repo: https://github.com/shenrentong/comments.git #https://bitbucket.org/JohnSmith/johnsmith.bitbucket.io 库（Repository）地址
  branch: blog # 分支名称。如果您使用的是 GitHub 或 GitCafe 的话，程序会尝试自动检测。
  message: message # 自定义提交信息 (默认为 Site updated: {{ now('YYYY-MM-DD HH:mm:ss') }})

